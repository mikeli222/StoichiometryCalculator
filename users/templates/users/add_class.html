<title>Add Classes</title>

{% extends 'users/base.html' %}

{% block content %}
    <h2>Add New Class to Teach</h2>
        <form class="form-group" method="POST">
            {%csrf_token%}
            <div class="form-group text-left">
                <label>Class name:</label>
                <input name="name" id="name" type="text" class="form-control" required="True">
            </div>
            <div class="form-group text-left">
                <label>Class capacity:</label>
                <input name="capacity" id='capacity' type="number" class="form-control" required="True">
            </div>
            <div class="form-group text-left">
                <label>Class description:</label>
                <textarea name="description" id="description" class="form-control"></textarea>
            </div>
            <div class="form-group text-left">
                <label>Class cost:</label>
                <input name="cost" id="cost" type="number" class="form-control" required="True">
            </div>
            <button type="submit" name="Create User" class="btn btn-primary">Add class</button>
        </form>
{% endblock %}
