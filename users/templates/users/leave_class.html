<title>Leave Class</title>

{% extends 'users/base.html' %}

{% block content %}

    <form method="POST" action="">
        {% csrf_token %}
        <input type="submit" value="Leave Class">
        <a href="{% url 'dashboard' %}">Cancel</a>
    </form>
{% endblock %}
